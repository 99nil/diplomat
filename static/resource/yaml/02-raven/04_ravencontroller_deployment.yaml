apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: raven-controller-manager
    control-plane: controller-manager
    diplomat: diplomat
  name: raven-controller-manager
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raven-controller-manager
      control-plane: controller-manager
      diplomat: diplomat
  template:
    metadata:
      labels:
        app: raven-controller-manager
        control-plane: controller-manager
        diplomat: diplomat
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
#                  - key: node-role.kubernetes.io/master
#                    operator: DoesNotExist
                  - key: node-role.kubernetes.io/edge
                    operator: DoesNotExist
                  - key: node-role.kubernetes.io/agent
                    operator: DoesNotExist
      containers:
      - args:
        - --leader-elect
        - --v=2
        command:
        - raven-manager
        # TODO
        image: a526102465/raven-controller:v0.0.1-diplomat
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: raven-controller-manager
      serviceAccount: raven-controller-manager
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: raven-webhook-certs
